<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/1-removebg-preview.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <title>BandCoord</title>
    <style>
      /**
       * Estilos globales para html, body y contenedor principal.
       * Fondo negro, sin scroll horizontal, y layout flexible para la SPA.
       */
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        background-color: #000;
      }
      
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        background-color: #000;
        overflow: hidden; /* Evita scrollbar en body */
      }
      
      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
        background-color: #000;
        overflow-y: auto; /* Solo permitir scroll en el root */
        overflow-x: hidden;
      }
      
      /* Restaurar espaciado para contenedores principales */
      .container {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1rem;
      }
    </style>
  </head>
  <body>
